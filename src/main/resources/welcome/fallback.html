<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8"/>
    <meta content="width=device-width,initial-scale=1" name="viewport"/>
    <title>Remote Sync ‚Äî Welcome</title>
    <style>
        :root {
          --bg:#0f1115; --fg:#e6e6e6; --muted:#a7b0c0;
          --card:#151822; --stroke:#1f2430; --accent:#3d7eff;
        }
        html,body{margin:0;height:100%;background:var(--bg);color:var(--fg);font:14px/1.6 -apple-system,BlinkMacSystemFont,Segoe UI,Roboto,Inter,Arial}
        .wrap{max-width:880px;margin:32px auto;padding:0 24px}
        .card{background:var(--card);border:1px solid var(--stroke);border-radius:12px;padding:24px;box-shadow:0 8px 24px rgba(0,0,0,.25)}
        h1{display:flex;align-items:center;gap:12px;font-size:22px;margin:0 0 8px}
        .ver{display:inline-block;margin-left:8px;padding:2px 8px;border-radius:999px;background:#1d2330;color:var(--muted);font-size:12px}
        .lead{color:var(--muted);margin:6px 0 18px}
        .hero{display:flex;flex-direction:column;align-items:center;text-align:center}
        .logo{width:32px;height:32px}
        .action-block{display:flex;flex-direction:column;align-items:center;gap:24px;margin-top:24px}
        .button-row{display:flex;flex-wrap:wrap;justify-content:center;gap:16px}
        .btn{display:flex;align-items:center;justify-content:center;gap:8px;text-decoration:none;padding:11px 16px;border-radius:10px;font-weight:700;transition:transform .15s ease, box-shadow .15s ease}
        .btn:hover{transform:translateY(-1px)}
        .btn.primary{background:linear-gradient(135deg,#3d7eff,#7c5cff);color:#fff;box-shadow:0 6px 18px rgba(61,126,255,.45)}
        .btn.secondary{background:#2a3040;color:#fff}
        .btn.ghost{background:transparent;border:1px solid #2a3040;color:#d7dbeb}
        .btn.sponsor{border-radius:999px;padding:12px 20px;background:linear-gradient(135deg,#ff5a5a,#ff8a4a);color:#fff;box-shadow:0 6px 18px rgba(255,90,90,.35)}
        .stats{display:flex;gap:24px;justify-content:center}
        .stat{text-align:center}
        .muted{color:var(--muted)}
        @media (max-width:520px){
          .button-row{gap:12px}
          .btn{width:100%}
        }
    </style>
</head>
<body>
<div class="wrap">
    <div class="card">
        <header class="hero">
            <svg height="40" viewBox="0 0 40 40" width="40" xmlns="http://www.w3.org/2000/svg">
                <rect fill="#15171A" height="40" rx="8" width="40"/>
                <path d="M31 9 L7 20 L18 21 L19 33 L31 9 Z" fill="#67D9FF"/>
                <path d="M18 21 L26 16 L19 33 Z" fill="#1FB6FF"/>
            </svg>
            <p class="lead">The main welcome page isn‚Äôt available right now. Meanwhile, here are quick links and live
                stats.</p>
        </header>
        <div class="action-block">
            <div class="button-row">
                <a class="btn primary" href="https://github.com/Ozsfag/remote-sync-plugin#getting-started"
                   rel="noopener">üöÄ <span class="btn-text">Getting Started</span></a>
                <a class="btn sponsor" href="https://boosty.to/ozsfag/donate" rel="noopener">‚ù§ <span class="btn-text">Become a Sponsor</span></a>
                <a class="btn secondary" href="https://github.com/Ozsfag/remote-sync-plugin/blob/main/README.md"
                   rel="noopener">üìÑ <span class="btn-text">Docs</span></a>
                <a class="btn ghost" href="https://github.com/Ozsfag/remote-sync-plugin/issues" rel="noopener">üêû <span
                        class="btn-text">Report issue</span></a>
            </div>
            <div class="stats" data-plugin-id="28138">
                <div class="stat">
                    <img alt="Downloads" src="https://img.shields.io/jetbrains/plugin/d/28138">
                    <div class="muted">total downloads</div>
                </div>
                <div class="stat">
                    <img alt="Version" src="https://img.shields.io/jetbrains/plugin/v/28138">
                    <div class="muted">latest version</div>
                </div>
            </div>
        </div>
    </div>
</div>
<script>
    (function () {
      const $ = (sel, root = document) => root.querySelector(sel);
      const fmtInt = (n) => {
        const v = Number(n);
        return Number.isFinite(v) ? v.toLocaleString() : '‚Äì';
      };
    })();
</script>
</body>
</html>
