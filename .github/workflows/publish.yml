name: Build & Publish to JetBrains Marketplace

on:
  workflow_dispatch: { }
  push:
    tags:
      - 'v*'        # –ø—É–±–ª–∏–∫–∞—Ü–∏—è –ø—Ä–∏ –ø—É—à–µ —Ç–µ–≥–∞ –≤–∏–¥–∞ v1.2.3

jobs:
  publish:
    runs-on: ubuntu-latest

    permissions:
      contents: read

    env:  # üîΩ –ü–µ—Ä–µ–¥–∞—ë–º –ø–µ—Ä–µ–º–µ–Ω–Ω—ã–µ –¥–ª—è ErrorReportSubmitter
      REMOTE_SYNC_GH_TOKEN: ${{ secrets.REMOTE_SYNC_GH_TOKEN }}
      REMOTE_SYNC_REPO_OWNER: ${{ secrets.REMOTE_SYNC_REPO_OWNER }}
      REMOTE_SYNC_REPO_NAME: ${{ secrets.REMOTE_SYNC_REPO_NAME }}

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up JDK 21
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '21'

      - name: Setup Gradle
        uses: gradle/actions/setup-gradle@v4

      - name: Ensure gradlew is executable (safety)
        run: chmod +x gradlew

      - name: Build, Sign & Publish
        uses: gradle/gradle-build-action@v2
        with:
          arguments: publishRelease --stacktrace
        env:
          JB_PUBLISH_TOKEN: ${{ secrets.JB_PUBLISH_TOKEN }}

      - name: Upload plugin artifact
        uses: actions/upload-artifact@v4
        with:
          name: remote-sync-plugin
          path: build/distributions/*.zip
