name: Build & Publish to JetBrains Marketplace

on:
  workflow_dispatch: { }
  push:
    tags:
      - 'v*'        # публикация при пуше тега вида v1.2.3

jobs:
  publish:
    runs-on: ubuntu-latest

    permissions:
      contents: read

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up JDK 21
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '21'

      - name: Setup Gradle
        uses: gradle/actions/setup-gradle@v4

      - name: Ensure gradlew is executable (safety)
        run: chmod +x gradlew

      # Один вызов Gradle с нужными задачами — без shell-команд
      - name: Build, Sign & Publish
        uses: gradle/gradle-build-action@v2
        with:
          arguments: publishRelease --stacktrace
        env:
          JB_PUBLISH_TOKEN: ${{ secrets.JB_PUBLISH_TOKEN }}

      # Артефакт с zip плагина — на всякий случай
      - name: Upload plugin artifact
        uses: actions/upload-artifact@v4
        with:
          name: remote-sync-plugin
          path: build/distributions/*.zip
