name: Build, Sign & Publish (Marketplace)

on:
  workflow_dispatch:
  push:
    tags:
      - 'v*'          # публикуем по тэгу, например v1.2.3

jobs:
  build-sign-publish:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up JDK 21
        uses: actions/setup-java@v4
        with:
          java-version: '21'
          distribution: 'temurin'

      # Кэш/настройка Gradle
      - name: Setup Gradle
        uses: gradle/actions/setup-gradle@v4

      # Собираем ZIP плагина
      - name: Build plugin
        run: ./gradlew buildPlugin

      # ✅ ПОДПИСЬ Marketplace по токену
      - name: Sign plugin (Marketplace signing)
        run: ./gradlew signPlugin
        env:
          JB_PUBLISH_TOKEN: ${{ secrets.JB_PUBLISH_TOKEN }}

      # ✅ ПУБЛИКАЦИЯ в Marketplace
      - name: Publish plugin
        run: ./gradlew publishPlugin
        env:
          JB_PUBLISH_TOKEN: ${{ secrets.JB_PUBLISH_TOKEN }}

      # (опционально) Сохраняем артефакты
      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: remote-sync-plugin
          path: build/distributions/*.zip
